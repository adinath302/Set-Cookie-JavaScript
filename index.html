<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff522054b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">

        <header>
            <i class="fa-solid fa-cookie-bite"></i>
            <h2>Cookie Consent</h2>
        </header>

        <div class="data">
            <p>This website use cookies to help you have a superior and more relevant browsing experience on the
                website. <a href="#"> Read more ...</a></p>
        </div>
        <div class="buttons">
            <button class="button" id="acceptbtn">Accept</button>
            <button class="button">Decline</button>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>

</html>
